<section class="generos" [ngClass]="genero().id">
  <h3 class="texto-h3-prata">
    {{ genero().value }}
  </h3>
  <span
    class="linha-destaque linha-destaque--pequena"
    [ngClass]="genero().id"
  ></span>
  @if(genero().livros.length === 0){
  <!-- se não tiver livros no genêro, mostra essa mensagem -->
  <div class="texto-sem-livros">
    <img src="sem-livros.png" alt="Sem livros neste gênero" />
    <p>Não há livros neste gênero por enquanto</p>
  </div>
  }
  <div class="livros-genero">
    @for (livro of genero().livros; track livro) {
    <!-- esse componente tem um INPUT-REQUIRED que criamos com INPUT SIGNAL em livro.component.ts, por isso obrigatoriamente precisamos passar a informação que vai ser renderizada-->
    <app-livro [livro]="livro"></app-livro>
    }
  </div>
</section>
