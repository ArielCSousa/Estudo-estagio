<section [ngClass]="livro().genero.id">
  <button class="favorito-btn" (click)="alternarFavorito()">
    <!-- vamos utilizar ternário para verificar se a propriedade FAVORITO do livro é true ou false e com essa informação determinar se o coração será preenchido ou não -->
    <span>{{ livro().favorito ? "\u2764" : "\u2661" }}</span>
  </button>
  <div class="imagem">
    <img [src]="livro().imagem" [alt]="livro().titulo" />
  </div>
  <div class="info-livro">
    <h2 class="texto-h2">{{ livro().titulo.toUpperCase() }}</h2>
    <h3 class="texto-h3">{{ livro().autoria }}</h3>
  </div>
</section>
